<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal">
        <div class="modal_content">
            <img src="imagens/01.jpg" id="modal_img" alt="">
        </div>
        <span class="bt_close">&times;</span>
    </div>

    <div class="container">
        <div class="row">
            <div class="card_img">
                <img src="imagens/01.jpg" alt="" class="small_img">
            </div>

            <div class="card_img">
                <img src="imagens/02.jpg" alt="" class="small_img">
            </div>

            <div class="card_img">
                <img src="imagens/03.jpg" alt="" class="small_img">
            </div>

        </div>
        
        <div class="row">
            <div class="card_img">
                 <img src="imagens/04.jpg" alt="" class="small_img">
             </div>

                <div class="card_img">
                    <img src="imagens/05.jpg" alt="" class="small_img">
                </div>

                <div class="card_img">
                    <img src="imagens/06.jpg" alt="" class="small_img">
                </div>

        </div>


       
    </div>

    <script src="./script.js"></script>
</body>
</html>
